services:
  # AWS Cloud emulation (S3, SQS, SNS, DynamoDB)
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs,sns,dynamodb
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./.localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - insure-network

  terraform-init:
    image: hashicorp/terraform:latest
    volumes:
      - "./terraform:/app"
    working_dir: /app
    depends_on:
      localstack:
        condition: service_started
    entrypoint: /bin/sh -c "terraform init && terraform apply -auto-approve"
    networks:
      - insure-network

  # Main relational database
  postgres:
    image: postgres:16-alpine
    container_name: insure-db
    environment:
      POSTGRES_DB: insure_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - insure-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d insure_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cache and fast storage for Quote Engine
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - insure-network

  # Search and Analytics Engine
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ports:
      - "9200:9200"
    networks:
      - insure-network
    deploy:
      resources:
        limits:
          memory: 2gb

  policy-service:
    build:
      context: .
      dockerfile: policy-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/insure_db
      - SPRING_CLOUD_AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_started
    networks:
      - insure-network

  quote-service:
    build:
      context: .
      dockerfile: quote-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - insure-network

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - SPRING_CLOUD_AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      - localstack
    networks:
      - insure-network

  document-service:
    build:
      context: .
      dockerfile: document-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      - SPRING_CLOUD_AWS_ENDPOINT=http://localstack:4566
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      - localstack
    networks:
      - insure-network

  search-service:
    build:
      context: .
      dockerfile: search-service/Dockerfile
    ports:
      - "8085:8085"
    environment:
      - SPRING_CLOUD_AWS_ENDPOINT=http://localstack:4566
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    depends_on:
      - localstack
      - elasticsearch
    networks:
      - insure-network

networks:
  insure-network:
    driver: bridge
